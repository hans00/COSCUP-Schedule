<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<title>COSCUP Schedule</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap-flat/bootstrap-flat.min.css">
		<link rel="stylesheet" href="bootstrap-flat/bootstrap-flat-extras.min.css">
		<link rel="stylesheet" href="style.css">
		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style>
			.loading{position:fixed;height:100vh;width:100vw;z-index:999;background:#fff}.cssload-thecube{width:73px;height:73px;margin:49px auto 0;position:relative;transform:rotateZ(45deg);-o-transform:rotateZ(45deg);-ms-transform:rotateZ(45deg);-webkit-transform:rotateZ(45deg);-moz-transform:rotateZ(45deg)}.cssload-thecube .cssload-cube{transform:rotateZ(45deg);-ms-transform:rotateZ(45deg);-webkit-transform:rotateZ(45deg);-moz-transform:rotateZ(45deg);float:left;width:50%;height:50%;position:relative;transform:scale(1.1);-o-transform:scale(1.1);-ms-transform:scale(1.1);-webkit-transform:scale(1.1);-moz-transform:scale(1.1)}.cssload-thecube .cssload-cube:before{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background-color:#2ba0c7;animation:cssload-fold-thecube 2.76s infinite linear both;-o-animation:cssload-fold-thecube 2.76s infinite linear both;-ms-animation:cssload-fold-thecube 2.76s infinite linear both;-webkit-animation:cssload-fold-thecube 2.76s infinite linear both;-moz-animation:cssload-fold-thecube 2.76s infinite linear both;transform-origin:100% 100%;-o-transform-origin:100% 100%;-ms-transform-origin:100% 100%;-webkit-transform-origin:100% 100%;-moz-transform-origin:100% 100%}.cssload-thecube .cssload-c2{transform:scale(1.1) rotateZ(90deg);-o-transform:scale(1.1) rotateZ(90deg);-ms-transform:scale(1.1) rotateZ(90deg);-webkit-transform:scale(1.1) rotateZ(90deg);-moz-transform:scale(1.1) rotateZ(90deg)}.cssload-thecube .cssload-c3{transform:scale(1.1) rotateZ(180deg);-o-transform:scale(1.1) rotateZ(180deg);-ms-transform:scale(1.1) rotateZ(180deg);-webkit-transform:scale(1.1) rotateZ(180deg);-moz-transform:scale(1.1) rotateZ(180deg)}.cssload-thecube .cssload-c4{transform:scale(1.1) rotateZ(270deg);-o-transform:scale(1.1) rotateZ(270deg);-ms-transform:scale(1.1) rotateZ(270deg);-webkit-transform:scale(1.1) rotateZ(270deg);-moz-transform:scale(1.1) rotateZ(270deg)}.cssload-thecube .cssload-c2:before{animation-delay:.35s;-o-animation-delay:.35s;-ms-animation-delay:.35s;-webkit-animation-delay:.35s;-moz-animation-delay:.35s}.cssload-thecube .cssload-c3:before{animation-delay:.69s;-o-animation-delay:.69s;-ms-animation-delay:.69s;-webkit-animation-delay:.69s;-moz-animation-delay:.69s}.cssload-thecube .cssload-c4:before{animation-delay:1.04s;-o-animation-delay:1.04s;-ms-animation-delay:1.04s;-webkit-animation-delay:1.04s;-moz-animation-delay:1.04s}@keyframes cssload-fold-thecube{0%,10%{transform:perspective(136px) rotateX(-180deg);opacity:0}25%,75%{transform:perspective(136px) rotateX(0);opacity:1}100%,90%{transform:perspective(136px) rotateY(180deg);opacity:0}}@-o-keyframes cssload-fold-thecube{0%,10%{-o-transform:perspective(136px) rotateX(-180deg);opacity:0}25%,75%{-o-transform:perspective(136px) rotateX(0);opacity:1}100%,90%{-o-transform:perspective(136px) rotateY(180deg);opacity:0}}@-ms-keyframes cssload-fold-thecube{0%,10%{-ms-transform:perspective(136px) rotateX(-180deg);opacity:0}25%,75%{-ms-transform:perspective(136px) rotateX(0);opacity:1}100%,90%{-ms-transform:perspective(136px) rotateY(180deg);opacity:0}}@-webkit-keyframes cssload-fold-thecube{0%,10%{-webkit-transform:perspective(136px) rotateX(-180deg);opacity:0}25%,75%{-webkit-transform:perspective(136px) rotateX(0);opacity:1}100%,90%{-webkit-transform:perspective(136px) rotateY(180deg);opacity:0}}@-moz-keyframes cssload-fold-thecube{0%,10%{-moz-transform:perspective(136px) rotateX(-180deg);opacity:0}25%,75%{-moz-transform:perspective(136px) rotateX(0);opacity:1}100%,90%{-moz-transform:perspective(136px) rotateY(180deg);opacity:0}}
		</style>
	</head>
	<body>
		<div class="loading">
			<div class="cssload-thecube">
				<div class="cssload-cube cssload-c1"></div>
				<div class="cssload-cube cssload-c2"></div>
				<div class="cssload-cube cssload-c4"></div>
				<div class="cssload-cube cssload-c3"></div>
			</div>
		</div>
		<div class="modal fade" id="eventDetail" tabindex="-1" role="dialog" aria-labelledby="eventDetailLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="eventDetailLabel">
							<span class="title"></span>
							<span class="speaker label label-default"></span>
						</h4>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<span class="time badge"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="container text-center" id="app">
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<h1>COSCUP Schedule</h1>
					<div class="days">
						<a href=# class='btn btn-default btn-lg' v-for="day of days" v-bind:class="{ active: (days[selected] == day) }" @click="selected = days.indexOf(day)">{{day}}</a>
					</div>
					<div class="timeline dragscroll" v-bind:style="styleForContainer">
						<table class="table">
							<thead>
								<tr>
									<th class="headcol">Time \ Room</th>
									<th v-for="room of rooms">{{room}}</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th class="headcol" rel="time">
										<div class="time" v-for="time of times">{{time}}</div>
									</th>
									<td class="room-events"
										v-for="room of rooms"
										v-bind:rel="room">
										<div class="event btn btn-info btn-striped"
											v-for="event of schedule[days[selected]]['events'][room]"
											v-bind:style="generateStyle(event)"
											@click="launch(event)"
											data-toggle="modal" data-target="#eventDetail">
											<span class="time">
												{{event['start'].getTimeString()}} - {{event['end'].getTimeString()}}
											</span>
											<span>
												{{event['subject']}}
											</span>
											<span>
												{{event['speaker']['name']}}
											</span>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dragscroll/0.0.8/dragscroll.min.js" integrity="sha256-Y1FoPjA9P8r32Xxe8bgnq+YS2CNo2kH3YCiAMTvwofo=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/vue/2.3.2/vue.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
